<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    

    <link rel="icon" href="https://img.icons8.com/?size=100&id=ZBw5X8spn8AF&format=png&color=000000" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-list-check"></i>Список дел</h1>
        </header>
        
        <main class="main-content">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Добавьте новую задачу...">
                    <button id="addBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="active">Активные</button>
                <button class="filter-btn" data-filter="completed">Выполненные</button>
            </div>
            
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    
                </ul>
            </div>
            
            <div class="stats-section">
                <div class="stats">
                    <span>Всего: <span id="totalCount">0</span></span>
                    <span>Активные: <span id="activeCount">0</span></span>
                    <span>Выполненные: <span id="completedCount">0</span></span>
                </div>
                <button id="clearCompleted" class="btn-secondary">Очистить</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
